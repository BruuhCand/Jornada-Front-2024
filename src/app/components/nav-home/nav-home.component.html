<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <div class="perfil">
            <p>perfil cliente</p>
        </div>
        <mat-nav-list>
            @for (link of links; track link) {
            <mat-list-item>
                <a matListItemTitle routerLink="{{link.rota}}"> {{ link.nome }}</a>
            </mat-list-item>
            }
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button class="menu" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon class="icon">menu</mat-icon>
        </button>
        <div class="part2">
            <img src="./assets/nowastee.png" alt="logo-NoWasTee">
        </div>
        <div class="part3">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>person</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/config">
                  <mat-icon>settings</mat-icon>
                  <span>Configuração</span>
                </button>
                <button mat-menu-item (click)="logout()">
                  <mat-icon>logout</mat-icon>
                  <span>Sair</span>
                </button>
              </mat-menu>
        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
